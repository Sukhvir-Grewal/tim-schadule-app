<!DOCTYPE html>
<html>

<head>
    <title>Tim Schedule App</title>
    <meta charset="utf-8" />
</head>
<link rel="stylesheet" href="style.css" />

<body>
    <div class="main-container">
        <img src="./timlogo.svg" class="logo" alt="">
        <div class="circle-1">
            <div class="circle-2">
                <div class="circle-3">
                    <div class="circle-4">
                        <button id="authorize_button" onclick="handleAuthClick()">
                            Authorize
                        </button>
                        <div class="after_authorize">
                            Done
                            <svg class="tick" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                                height="24">
                                <path fill="none" d="M0 0h24v24H0z" />
                                <path fill="currentColor" d="M9 16.2l-3.5-3.5 1.41-1.41L9 13.38l7.09-7.09L17.5 7.5z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>

</html>
